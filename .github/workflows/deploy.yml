name: Deploy Website

on:
  push:
    branches:
      - main  # or 'master' if that’s your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or whatever version you’re using

      - name: Install dependencies
        run: npm install

      - name: Copy built site from dist/
        run: |
          mkdir -p public
          cp -r dist/* public/

      # 9️⃣ Debug: List public folder contents
      - name: List public folder
        run: ls -R public/
                  
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
